{% extends "base.html" %}

{% block js %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
{% endblock%}

{% block main %}
<h1 class="page-header">Thumbnails</h1>
<p class="lead"></p>



<div ng-app="AngApp" ng-controller="MainCtrl">
	<div ng-repeat="url in thumbnails track by $index">
		<div class="col-md-2">
		    <img class = "thumbnail" style="width:100px; height:100px; " src="{{'{{url}}'}}">
    		</div>
	</div>
</div>
{% endblock %}
